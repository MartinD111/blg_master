{% extends "base.html" %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: { toyota: { red: '#EB0A1E' } }
            }
        }
    }
</script>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen">

    <!-- Header -->
    <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white flex items-center gap-3">
                <span class="w-3 h-8 bg-toyota-red rounded-full block"></span>
                Toyota Damage Report
            </h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2 ml-6">Generate Excel Damage Reports from PDF Inspections and
                Manifests.</p>
        </div>
    </div>

    <!-- Main Card -->
    <div
        class="bg-white dark:bg-[#1c1c1e] rounded-3xl shadow-sm border border-gray-100 dark:border-gray-800 p-6 md:p-8">

        <form id="damageForm" onsubmit="submitDamageReport(event)" class="grid grid-cols-1 gap-8">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Drop Zone PDF -->
                <div id="dropZonePdf"
                    class="relative group cursor-pointer h-32 flex flex-col items-center justify-center bg-gray-50 dark:bg-black/20 rounded-[2rem] border-2 border-dashed border-gray-300 dark:border-gray-700 hover:border-toyota-red transition-all">
                    <input type="file" name="pdf_file" id="pdfFile" accept=".pdf" class="hidden">
                    <i data-lucide="file-text" class="w-8 h-8 text-gray-400 mb-2"></i>
                    <span id="pdfName" class="text-sm font-bold text-gray-600 dark:text-gray-300">Upload PDF
                        Inspection</span>
                    <span class="text-xs text-gray-400">(Drag & Drop)</span>
                </div>

                <!-- Drop Zone Manifest -->
                <div id="dropZoneManifest"
                    class="relative group cursor-pointer h-32 flex flex-col items-center justify-center bg-gray-50 dark:bg-black/20 rounded-[2rem] border-2 border-dashed border-gray-300 dark:border-gray-700 hover:border-toyota-red transition-all">
                    <input type="file" name="csv_file" id="manifestFile" accept=".csv, .txt" class="hidden">
                    <i data-lucide="file-spreadsheet" class="w-8 h-8 text-gray-400 mb-2"></i>
                    <span id="manifestName" class="text-sm font-bold text-gray-600 dark:text-gray-300">Upload Manifest
                        (.csv/.txt)</span>
                    <span class="text-xs text-gray-400">(Drag & Drop)</span>
                </div>
            </div>

            <!-- Reorder List (Optional) -->
            <div>
                <label class="block text-sm font-bold text-gray-500 uppercase tracking-wider mb-2">Reorder List
                    (Optional)</label>
                <textarea name="vin_order_text" placeholder="Paste VINs here to reorder output (one per line)..."
                    class="w-full h-32 bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-2xl p-4 text-sm font-mono focus:ring-2 focus:ring-toyota-red outline-none shadow-inner"></textarea>
            </div>

            <!-- Additional Damages (Manual Parse) -->
            <div>
                <label class="block text-sm font-bold text-gray-500 uppercase tracking-wider mb-2">Details
                    (Optional)</label>
                <textarea name="manual_damages_text"
                    placeholder="Enter manual damages (e.g., VIN12345: Scratch on bumper)"
                    class="w-full h-32 bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-gray-700 rounded-2xl p-4 text-sm font-mono focus:ring-2 focus:ring-toyota-red outline-none shadow-inner"></textarea>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-toyota-red hover:bg-red-700 text-white py-4 rounded-full font-bold text-lg hover:scale-[1.01] active:scale-[0.98] transition-all shadow-lg flex items-center justify-center gap-2">
                    <span id="btnText">Generate Report</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    lucide.createIcons();
    setupDropZone('dropZonePdf', 'pdfFile', 'pdfName');
    setupDropZone('dropZoneManifest', 'manifestFile', 'manifestName');

    async function submitDamageReport(e) {
        e.preventDefault();
        const btn = document.querySelector('#damageForm button');
        const txt = document.getElementById('btnText');
        const origTxt = txt.innerText;

        try {
            txt.innerText = "Processing...";
            btn.disabled = true;

            const form = document.getElementById('damageForm');
            const fd = new FormData(form);

            const res = await fetch("{{ url_for('api_toyota_damage_report') }}", {
                method: 'POST',
                body: fd
            });

            if (res.ok) {
                const blob = await res.blob();
                const u = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = u;
                a.download = "DamageReport.xlsx";
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                const err = await res.json();
                alert("Error: " + (err.error || "Unknown error"));
            }
        } catch (e) {
            alert("Network Error");
        } finally {
            txt.innerText = origTxt;
            btn.disabled = false;
        }
    }

    function setupDropZone(zId, iId, nId) {
        const z = document.getElementById(zId);
        const i = document.getElementById(iId);
        const n = document.getElementById(nId);

        z.addEventListener('click', () => i.click());
        z.addEventListener('dragover', (e) => { e.preventDefault(); z.classList.add('border-toyota-red'); });
        z.addEventListener('dragleave', () => { z.classList.remove('border-toyota-red'); });
        z.addEventListener('drop', (e) => {
            e.preventDefault(); z.classList.remove('border-toyota-red');
            if (e.dataTransfer.files[0]) { i.files = e.dataTransfer.files; n.innerText = i.files[0].name; }
        });
        i.addEventListener('change', () => { if (i.files[0]) { n.innerText = i.files[0].name; } });
    }
</script>
{% endblock %}
